<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Purple square div */
        .purple-box {
            width: 300px;
            height: 300px;
            background-color: purple;
            margin-bottom: 20px;
        }

        /* div two class with brown background */
        .divtwo {
            background-color: brown;
            color: black;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: lightgray;
            color: black;
            padding: 10px 20px;
            border: 1px solid black;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Button hover effect */
        button:hover {
            background-color: red;
            color: white;
        }

        /* Form input styles */
        input[type="text"] {
            background-color: purple;
            color: white;
            padding: 10px;
            border: 2px solid black;
            font-size: 16px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Purple square div -->
    <div class="purple-box"></div>

    <!-- div two class -->
    <div class="divtwo">div two class</div>

    <!-- Button -->
    <button>click me</button>

    <!-- Form with input field -->
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
    </form>

</body>
</html>
